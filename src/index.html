<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is about the coffee shop in the town of Triple Peaks"
    />
    <meta name="author" content="sheils" />
    <meta name="keywords" content="coffee, coffee shop, triple peaks" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/Vector.svg')%>"
          alt="Around logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="<%=require('./images/Avatar.jpg')%>"
            alt="photo of Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>

      <div class="modal" id="profile-modal">
        <div class="modal__container">
          <button class="modal__button-close" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="form" id="profile-form" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="name-input"
                class="form__input form__input-name"
                type="text"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
            </fieldset>

            <fieldset class="form__fieldset">
              <input
                id="description-input"
                class="form__input form__input-description"
                type="text"
                placeholder="About me"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error description-input-error"></span>
            </fieldset>
            <button class="form__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="cards-modal">
        <div class="modal__container">
          <button class="modal__button-close" type="button"></button>
          <h2 class="modal__title">New place</h2>
          <form class="form" id="cards-form" novalidate>
            <fieldset class="form__fieldset">
              <input
                id="title-input"
                class="form__input form__input-title"
                type="text"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
            </fieldset>

            <fieldset class="form__fieldset cards-form__fieldset">
              <input
                id="link-input"
                class="form__input form__input-link"
                type="url"
                placeholder="Image link"
                required
              />
              <span class="form__input-error link-input-error"></span>
            </fieldset>
            <button class="form__button cards-form__button" type="submit">
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="card-modal">
        <div class="modal__container card-modal__container">
          <button class="modal__button-close" type="button"></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__card-title"></p>
        </div>
      </div>

      <template id="card-template">
        <li class="card">
          <button class="card__button-delete" type="button"></button>
          <img class="card__image" src="" alt="" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
